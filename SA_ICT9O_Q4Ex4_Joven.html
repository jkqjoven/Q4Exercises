<body style="background-color: #AAA2FF;">

<h1>Length Converter Calculator</h1>

<div style="background-color: floralwhite;" class="center">

	<h3>FEET TO INCHES</h3>

	<p>Input a value into the 'Feet' field to convert to Inches</p>

<form>
  <label>Feet</label>
  <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</form>

<p>Inches: <span id="outputInches"></span></p>

<script>
function LengthConverter(Num) {
  document.getElementById("outputInches").innerHTML=Num * 12;
}
</script>
</div>
