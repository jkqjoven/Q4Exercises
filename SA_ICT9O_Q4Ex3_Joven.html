<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 3 | Arithmetic Operators</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css%22%3E">
</head>
<style type="text/css">
    h1{
        font-size: 50px;
    }
    li{
        font-size: 20px;
    }
</style>

<div class="container" style="font-size: 2em";>

<body style="background-color: aliceblue;">
    <h1 style="font-family: Garamond;color:white";><span style="background-color: blueviolet;">JavaScript Arithmetic Operators</span></h1>
    <p><mark>a = 3, b = 15;</mark></p>
    <ol type="1.">

        <li>Sum = <strong id="p1"></strong></li>
        <li>Difference = <strong id="p2"></strong></li>
        <li>Product = <strong id="p3"></strong></li>
        <li>Quotient = <strong id="p4"></strong></li>
        <li>Modulus = <strong id="p5"></strong></li>

    </ol>

    <script>

        let a=3, b=15

        //variable declaration;assignment of values
        document.getElementById("p1").innerHTML = a + b;
        document.getElementById("p2").innerHTML = a - b;
        document.getElementById("p3").innerHTML = a * b;
        document.getElementById("p4").innerHTML = a / b;
        document.getElementById("p5").innerHTML = a % b;

    </script>

    <script>
        alert("Sum = 18")
    </script>

    <script>
        alert("Diffference = -12")
    </script>

    <script>
        alert("Product = 45")
    </script>

    <script>
        alert("Quotient = 0.2")
    </script>

    <script>
        alert("Modulus = 3")
    </script>
</body>
</html>
